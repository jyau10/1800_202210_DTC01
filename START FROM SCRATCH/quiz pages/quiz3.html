  <body style="text-align: center">
    <h1>Questionnaire</h1>
    <br />
    <h4>3. Which do you prefer?</h4>

    <br />
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <img
            class="card-img-top"
            src="./quiz images/onsnow.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Option 1.</h5>
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-secondary" for="btnradio1"
              >Events on snow</label
            >
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <img
            class="card-img-top"
            src="./quiz images/onice.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Option 2.</h5>
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="btnradio2"
              >Events on ice</label
            >
          </div>
        </div>
      </div>
    </div>
